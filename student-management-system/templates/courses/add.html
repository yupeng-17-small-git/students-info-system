{% extends "base.html" %}

{% block title %}添加课程 - 学生信息管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="fas fa-plus me-2"></i>添加课程
            </h1>
            <a href="{{ url_for('main.course_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回列表
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-chalkboard-teacher me-2"></i>课程信息
                </h6>
            </div>
            <div class="card-body">
                <form method="POST" action="/api/courses" id="course-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="course_code" class="form-label">课程代码 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="course_code" name="course_code" required>
                            <div class="form-text">格式：例如 CS101</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">课程名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="teacher" class="form-label">授课教师 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="teacher" name="teacher" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="credits" class="form-label">学分 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="credits" name="credits" min="1" max="10" step="0.5" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="hours" class="form-label">课时 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="hours" name="hours" min="1" max="200" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="semester" class="form-label">学期</label>
                            <select class="form-select" id="semester" name="semester">
                                <option value="">请选择</option>
                                <option value="2024-1">2024年春季学期</option>
                                <option value="2024-2">2024年秋季学期</option>
                                <option value="2025-1">2025年春季学期</option>
                                <option value="2025-2">2025年秋季学期</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="classroom" class="form-label">教室</label>
                            <input type="text" class="form-control" id="classroom" name="classroom" placeholder="例如：A101">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="schedule" class="form-label">上课时间</label>
                            <input type="text" class="form-control" id="schedule" name="schedule" placeholder="例如：周一1-2节，周三3-4节">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="max_students" class="form-label">最大选课人数</label>
                            <input type="number" class="form-control" id="max_students" name="max_students" min="1" max="500" placeholder="例如：50">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">课程描述</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="请输入课程的详细描述、教学目标、主要内容等..."></textarea>
                    </div>
                    
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">
                            <i class="fas fa-times me-1"></i>取消
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#course-form').on('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });
        
        $.ajax({
            url: $(this).attr('action'),
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    alert('课程添加成功！');
                    window.location.href = '{{ url_for("main.course_list") }}';
                } else {
                    alert('添加失败：' + response.message);
                }
            },
            error: function() {
                alert('添加失败，请稍后重试。');
            }
        });
    });
});
</script>
{% endblock %}
