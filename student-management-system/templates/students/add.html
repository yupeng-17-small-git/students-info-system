{% extends "base.html" %}

{% block title %}添加学生 - 学生信息管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="fas fa-user-plus me-2"></i>添加学生
            </h1>
            <a href="{{ url_for('main.student_list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回列表
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-user-edit me-2"></i>学生信息
                </h6>
            </div>
            <div class="card-body">
                <form method="POST" action="/api/students" id="student-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="student_id" class="form-label">学号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="student_id" name="student_id" required>
                            <div class="form-text">格式：例如 2023001001</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_card" class="form-label">身份证号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="id_card" name="id_card" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="gender" class="form-label">性别 <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="age" class="form-label">年龄 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="age" name="age" min="16" max="50" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="major" class="form-label">专业 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="major" name="major" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="grade" class="form-label">年级 <span class="text-danger">*</span></label>
                            <select class="form-select" id="grade" name="grade" required>
                                <option value="">请选择</option>
                                <option value="2021">2021级</option>
                                <option value="2022">2022级</option>
                                <option value="2023">2023级</option>
                                <option value="2024">2024级</option>
                                <option value="2025">2025级</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">
                            <i class="fas fa-times me-1"></i>取消
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#student-form').on('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });
        
        $.ajax({
            url: $(this).attr('action'),
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    alert('学生添加成功！');
                    window.location.href = '{{ url_for("main.student_list") }}';
                } else {
                    alert('添加失败：' + response.message);
                }
            },
            error: function() {
                alert('添加失败，请稍后重试。');
            }
        });
    });
});
</script>
{% endblock %}
