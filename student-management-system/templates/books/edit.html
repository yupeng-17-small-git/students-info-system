{% extends "base.html" %}

{% block title %}编辑图书 - 学生信息管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="fas fa-book-open me-2"></i>编辑图书
            </h1>
            <div>
                <a href="{{ url_for('main.book_detail', book_id=book.id) }}" class="btn btn-info me-2">
                    <i class="fas fa-eye me-1"></i>查看详情
                </a>
                <a href="{{ url_for('main.book_list') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>返回列表
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-book me-2"></i>图书信息
                </h6>
            </div>
            <div class="card-body">
                <form method="POST" action="/api/books/{{ book.id }}" id="book-form">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="title" class="form-label">图书标题 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn or '' }}" placeholder="978-x-xxxx-xxxx-x">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="author" class="form-label">作者 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="publisher" class="form-label">出版社</label>
                            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher or '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="category" class="form-label">分类</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">请选择</option>
                                <option value="计算机科学" {{ 'selected' if book.category == '计算机科学' else '' }}>计算机科学</option>
                                <option value="数学" {{ 'selected' if book.category == '数学' else '' }}>数学</option>
                                <option value="物理" {{ 'selected' if book.category == '物理' else '' }}>物理</option>
                                <option value="文学" {{ 'selected' if book.category == '文学' else '' }}>文学</option>
                                <option value="历史" {{ 'selected' if book.category == '历史' else '' }}>历史</option>
                                <option value="哲学" {{ 'selected' if book.category == '哲学' else '' }}>哲学</option>
                                <option value="经济学" {{ 'selected' if book.category == '经济学' else '' }}>经济学</option>
                                <option value="其他" {{ 'selected' if book.category == '其他' else '' }}>其他</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="publish_date" class="form-label">出版日期</label>
                            <input type="date" class="form-control" id="publish_date" name="publish_date" value="{{ book.publish_date.strftime('%Y-%m-%d') if book.publish_date else '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">价格 (元)</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ book.price or '' }}" min="0" step="0.01">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="total_copies" class="form-label">总册数 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="total_copies" name="total_copies" value="{{ book.total_copies }}" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="location" class="form-label">存放位置</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ book.location or '' }}" placeholder="例如：A区3层书架001">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status">
                                <option value="available" {{ 'selected' if book.status == 'available' else '' }}>可借阅</option>
                                <option value="unavailable" {{ 'selected' if book.status == 'unavailable' else '' }}>不可借阅</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">图书简介</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="请输入图书的简介、内容摘要等...">{{ book.description or '' }}</textarea>
                    </div>
                    
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">
                            <i class="fas fa-times me-1"></i>取消
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#book-form').on('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });
        
        $.ajax({
            url: $(this).attr('action'),
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    alert('图书信息更新成功！');
                    window.location.href = '{{ url_for("main.book_detail", book_id=book.id) }}';
                } else {
                    alert('更新失败：' + response.message);
                }
            },
            error: function() {
                alert('更新失败，请稍后重试。');
            }
        });
    });
});
</script>
{% endblock %}
